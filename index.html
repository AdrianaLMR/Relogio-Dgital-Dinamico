<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
    <div id="fusoHorarioBotoes">
        <button id="btnLocal" onclick="changeTimeZone('brasilia')">Brasília        </button>
        <button id="btnNewYork" onclick="changeTimeZone('newYork')">Nova York</button>
        <button id="btnLondon" onclick="changeTimeZone('london')">Londres</button>
        <!-- Adicione mais botões conforme necessário para outros fusos horários -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js">
    </script>
</body>
</html>
